<h1>Insert new Aircraft</h1>

<div>

  <table style = "margin-right:auto; margin-left:auto;">
    <tr>
      <td>
          Aircraft ID:
      </td>
      <td>
          <input type = "number" name = "id" 
          [(ngModel)] = "aircraftInput.aircraftId">
      </td>
    </tr>
    <tr>
      <td>
        Aircraft Type ID:
      </td>
      <td>
          <input type = "number" name = "type-id" 
          [(ngModel)] = "aircraftInput.aircraftTypeId">
      </td>
    </tr>
  </table>

  <br>

  <button style = "display: block; margin: 0 auto;">Submit new Aircraft</button><br>

</div>
