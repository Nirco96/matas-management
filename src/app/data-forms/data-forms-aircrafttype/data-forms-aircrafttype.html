<h1 mat-dialog-title dir="rtl">הכנס סוג כלי טיס חדש</h1>
<div mat-dialog-content dir="rtl">
  <p>שם:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeData.name">
  </mat-form-field>
  <p>קטגוריה:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeData.category">
  </mat-form-field>
  <p>קבוצה:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeData.type">
  </mat-form-field>
  <p>אייקון:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeData.icon">
  </mat-form-field>
  <p>תמונה:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeData.image">
  </mat-form-field>
  <p>סיווג:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeData.classification">
  </mat-form-field>
  <p>תיאור:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeData.description">
  </mat-form-field>
  <p>מקום יצור:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeData.manufactured">
  </mat-form-field>
  <p>מימדים:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeData.dimensions">
  </mat-form-field>
  <p>תפקוד:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeData.performance">
  </mat-form-field>
  <p>משקל:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeData.weight">
  </mat-form-field>
  <p>מנוע:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeData.engine">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOkClick()">הוסף</button>
  <button mat-button (click)="onNoClick()">בטל</button>
</div>
