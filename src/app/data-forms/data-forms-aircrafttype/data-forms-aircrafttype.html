<h1 mat-dialog-title dir="rtl">הכנס סוג כלי טיס חדש</h1>
<div mat-dialog-content dir="rtl">
  <p>שם:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeInput.name">
  </mat-form-field>
  <p>קטגוריה:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeInput.category">
  </mat-form-field>
  <p>טיפוס:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeInput.type">
  </mat-form-field>
  <p>אייקון:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeInput.icon">
  </mat-form-field>
  <p>מדינה:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeInput.country">
  </mat-form-field>
  <p>תמונה:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeInput.image">
  </mat-form-field>
  <p>סיווג:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeInput.classification">
  </mat-form-field>
  <p>תיאור:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeInput.description">
  </mat-form-field>
  <p>מקום יצור:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeInput.manufactured">
  </mat-form-field>
  <p>מימדים:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeInput.dimensions">
  </mat-form-field>
  <p>תפקוד:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeInput.performance">
  </mat-form-field>
  <p>משקל:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeInput.weight">
  </mat-form-field>
  <p>מנוע:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="aircraftTypeInput.engine">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOkClick()">הוסף</button>
  <button mat-button (click)="onNoClick()">בטל</button>
</div>
