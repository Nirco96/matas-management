<h1 mat-dialog-title dir="rtl">הכנס עיר חדשה</h1>
<div mat-dialog-content dir="rtl">
  <mat-form-field>
    <input matInput placeholder="שם" [(ngModel)]="pointData.pointName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="תת מיקום" [(ngModel)]="pointData.pointLocation">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="N" [(ngModel)]="pointData.N">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="E" [(ngModel)]="pointData.E">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="זמני פעילות" [(ngModel)]="pointData.activeTimes">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="קישור לWaze" [(ngModel)]="pointData.wazeLink">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="תערוכות" [(ngModel)]="pointData.exhibitions">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="סוג" [(ngModel)]="pointData.type" [value]="types[0]">
      <mat-option [value]="type.value" *ngFor="let type of types">{{type.displayName}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox [(ngModel)]="pointData.hidden">הסתר עיר</mat-checkbox>
  <mat-checkbox [(ngModel)]="pointData.hideAircrafts">הסתר מטוסים מעל העיר</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOkClick()">הוסף</button>
  <button mat-button (click)="onNoClick()">בטל</button>
</div>
