<h1 mat-dialog-title dir="rtl">הכנס עיר חדשה</h1>
<div mat-dialog-content dir="rtl">
  <p>שם:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="pointInput.pointName">
  </mat-form-field>
  <p>מיקום על קו האורך:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="pointInput.E">
  </mat-form-field>
  <p>מיקום על קו הרוחב:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="pointInput.N">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="pointInput.hidden">הסתר עיר</mat-checkbox>
  <mat-checkbox [(ngModel)]="pointInput.hideAircrafts">הסתר מטוסים מעל העיר</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">הוסף</button>
  <button mat-button (click)="onNoClick()">בטל</button>
</div>
